<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
<form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">



  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Your Name</mat-label>
    <input formControlName="title" matInput placeholder="Ex. John Doe" value="Sushi"  type="text"
    name="title"

    >
    <mat-error *ngIf="form.get('title').invalid">Please enter your name</mat-error>
  </mat-form-field>

<div>
  <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
  <input type="file" #filePicker (change)="onImagePicked($event)">
</div>

<div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
  <img [src]="imagePreview" [alt]="form.value.title">
</div>



    <mat-form-field>
      <mat-label>Years of Experience</mat-label>
      <input formControlName="content" matInput type="text" 
      placeholder="Years of Experience" value="23" 
      name="content"
     >
      <mat-error *ngIf="form.get('content').invalid">Please enter your Years of Experience</mat-error>
  </mat-form-field>
  <br>


  <mat-form-field>
    <mat-label>Services you Provide</mat-label>
    <mat-select [formControl]="toppingsControl" multiple>
  
      <mat-select-trigger>
        <mat-chip-list>
          <mat-chip *ngFor="let topping of toppingsControl.value"
            [removable]="true" (removed)="onToppingRemoved(topping)">
            {{ topping }}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
        </mat-chip-list>
      </mat-select-trigger>
  
      <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
  
    </mat-select>
  </mat-form-field>
  <br>

  <mat-form-field>
    <mat-select
      name="countryString"
      [(value)]="selectedCountry"
      placeholder="Languages you teach in"
    >
      <mat-option [value]="'GB'">English</mat-option>
      <mat-option [value]="'US'">Hindi</mat-option>
      <mat-option [value]="'CA'">Bengali</mat-option>
    </mat-select>
  </mat-form-field>









  <!-- <input matInput placeholder="" type="text"[(ngModel)]="enteredValue"  > -->
  
  <br>
  <button mat-raised-button color="warn"
  type="submit">Submit</button>
</form>
</mat-card>
